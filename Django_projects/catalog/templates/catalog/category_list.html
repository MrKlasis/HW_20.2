{% extends 'catalog/base.html' %}
{% load my_tags %}
{% block content %}
    <div class="col-12 mb-5">
        {% if user.is_authenticated %}
            <a class="btn btn-primary" href="{% url 'catalog:create_product' %}">Добавить товар</a>
        {% endif %}
    </div>
    <div class="row text-center">
        {% for object in object_list %}
            <div class="col-3">
                <div class="card mb-4 box-shadow">
                    <div class="card-header">
                        <h4 class="my-0 font-weight-normal">{{ object.name }}</h4>
                    </div>
                    <div class="card-body">
                        <img src="{% mymedia_tag object.img %}" width="100" height="100" >
                        <div>
                            <a class="p-2 btn btn-outline-primary" href="{% url 'catalog:product_list' object.pk %}">К товарам</a>
                        </div>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock %}
